<div class="modal fade" id="exampleModalLeng" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Add Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" #addTaskForm="ngForm" (ngSubmit)="createTask(addTaskForm)">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="id">Task ID</label>
                            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="task.id" placeholder="Task iD" value="" required>
                            <div class="invalid-feedback">
                                Valid task name is requiered.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category">Task Description</label>
                            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="task.description" placeholder="Task Description" value="" required>
                            <div class="invalid-feedback">
                                Valid category is required.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="task.name" placeholder="Task Specialty" value="" required>
                            <div class="invalid-feedback">
                                Valid task name is requiered.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category">Task   Status : </label>
                            <!-- <input type="text" class="form-control" id="category" name="category" [(ngModel)]="project.category" placeholder="Project Category" value="" required>
                                <div class="invalid-feedback">
                                    Valid category is required.
                                </div> -->
                            <select name="boardId" id="boardId" [(ngModel)]="task.boardId">
                                    <option value ="IK_COMPLETED">Completed</option>
                                    <option value ="IK_PROGRESS">In Progress</option>
                                    <option value ="IK_TODO">To Do</option>
                                </select>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="task.startDate" placeholder="Task Start Date" value="" required>
                            <div class="invalid-feedback">
                                Valid Start Date is required.
                            </div>
                        </div>
                    </div>
