<br>
<div class="container">
    <div class="row" *ngIf="authService.isAdmin()">
        <div class="col-sm">
            <div class="float-right">
                <button type="button" class="btn btn-primary waves-light" data-toggle="modal" data-target="#exampleModalLong">
          Add Project
        </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="brand_select">By Categories:</label>
                <select class="form-control" name="" id="brand_select" [(ngModel)]="selectedBrand">
          <option *ngFor="let brand of brands" [ngValue]="brand">{{brand}}</option>
        </select>
            </div>

        </div>
        <div class="col-md-9">

            <div class="container">
                <app-card-loader [loop]="3" [height]="800" *ngIf="loading"></app-card-loader>
                <div class="row" *ngIf="!loading">
                    <!-- List of Projects -->
                    <div class="col-sm-4 mb-2" *ngFor="let project of projectList | filterByBrand: selectedBrand | paginate: { itemsPerPage: 6, currentPage: page }">
                        <div class="item">
                            <div class=" mb-r">
                                <!--Card-->
                                <div class="card card-cascade wider">
                                    <!--Card image
                  <a [routerLink]="['/projects/project', project.$key]">
                    <div class="view overlay hm-white-slight">
                      <img [src]="project.projectImageUrl" class="img-fluid" alt="" width="360px" height="640px">
                      <a>
                        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                      </a>
                    </div>
                  </a>-->
                                    <!--/.Card image-->
                                    <!--Card content-->
                                    <div class="card-body text-center no-padding">
                                        <!--Category & Title-->
                                        <!-- <a class="text-muted">
                                            <h5>{{ project.projectID }}</h5>
                                        </a> -->
                                        <p class="card-title">
                                            <strong>
                        <a [routerLink]="['/projects/project', project.$key]" routerLinkActive="router-link-active">{{
                          project.projectName }}</a>
                      </strong>
                                        </p>
                                        <!--Description-->
                                        <p class="card-text">{{ project.category }}
                                        </p>
                                        <!--Card footer-->
                                        <div class="card-footer">
                                            <span class="center">
                    
                        <a placement="top" mdbTooltip="Remove Project" container="body" 
                          (click)="removeProject(project.$key)">
                          <i class="fa fa-trash"></i>
                        </a>
                      </span>
                                        </div>

                                    </div>
                                    <!--/.Card content-->

                                </div>
                                <!--/.Card-->

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div class="text-center mt-3">
                    <pagination-controls (pageChange)="page = $event"></pagination-controls>
                </div>
            </div>
            <!--/.Card-->
        </div>
    </div>
</div>
<app-add-project></app-add-project>
